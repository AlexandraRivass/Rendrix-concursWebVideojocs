<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call of Duty 6</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../css/style.videojocs.css">
    <link rel="icon" href="../img/LogoCall.jpg">
</head>

<body>
    <main id="hero">
        <div class="video-container">
            <video muted autoplay loop>
                <source src="../img/CallofDuty/videoCall.mp4" type="video/mp4">
            </video>
            <div class="overlay-text">
                <h1>Call <b class="letrapequeña">of</b> Duty Black OPS <b class="color6">6</b></h1>
            </div>
        </div>
    </main>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="contenedor">
                    <figure>
                        <img src="../img/CallofDuty/Campaña.png" alt="" width="100%">
                        <div class="capa">
                            <h3>Campaña</h3>
                            <p>La campaña de Black Ops 6 ofrece un juego dinámico que incluye una gran variedad de 
                                espacios con escenas taquilleras, momentos llenos de acción, asaltos de alto riesgo 
                                y actividades de espionaje clandestinas.</p>
                        </div>
                    </figure>
                </div>
            </div>

            <div class="col-4">
                <div class="contenedor">
                    <figure>
                        <img src="../img/CallofDuty/Multijugador.png" alt="" width="100%">
                        <div class="capa">
                            <h3>Multijugador</h3>
                            <p>En el multijugador de Black Ops 6, los jugadores pondrán a prueba sus habilidades en 16 
                                nuevos mapas en el lanzamiento, que incluyen 12 mapas principales 6c6 y 4 mapas de asalto 
                                que pueden jugarse 2c2 o 6c6</p>
                        </div>
                    </figure>
                </div>
            </div>

            <div class="col-4">
                <div class="contenedor">
                    <figure>
                        <img src="../img/CallofDuty/Zombis.png" alt="" width="100%">
                        <div class="capa">
                            <h3>Zombis</h3>
                            <p>Black Ops 6 marca también el regreso épico de Zombis por rondas, con dos mapas nuevos en el 
                                lanzamiento de ese modo tan querido en el que los jugadores acaban con hordas de no muertos. 
                            </p>
                        </div>
                    </figure>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
